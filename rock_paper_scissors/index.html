<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="title">Rock, Paper, Scissors</h1>
	<div class="container main-section">
		<div class="row">
			<div class="col-md-5 col-xs-12 buttons-section">
				<div class="button-container">
					<button class="btn newGame-button" onclick="newGame()">New game</button>
				</div>
				<div class="button-container">
					<button class="btn pick-button" onclick="playerPick('rock')">
						Rock <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
					</button>
				</div>
				<div class="button-container">
					<button class="btn pick-button" onclick="playerPick('paper')">
						Paper <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
					</button>
				</div>
				<div class="button-container">
					<button class="btn pick-button" onclick="playerPick('scissors')">
						Scissors <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
					</button>
				</div>
				<br>
				<h3>Current round</h3> <br>
				Computer picked: <span id="computerPick"></span> <br>
				Player picked: <span id="playerPick"></span> <br>
				Result: <span id="gameResult"></span>
			</div>
			<div class="col-md-7 col-xs-12 table-section">
			<div class="table-responsive">
				<table class="table result-table">
					<thead class="table-head">
						<tr>
							<th id="playerName" class="table-header">Player name</th>
							<th class="table-header">Computer</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="playerScore" class="score">0</td>
							<td id="computerScore" class="score">0</td>
						</tr>
					</tbody>
				</table>
				</div>
				<p id="roundResult" class="result-info"></p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
