<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Courgette|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
	<header>
		<h1 class="head-text">Random quote machine</h1>
	</header>
	<div class="box">
		<h2 class="quote"><span class="quote-start"></span><span class="quote-content"></span></h2>
		<h3 class="author"></h3>
	</div>
	<div class="button-section">
		<button class="trigger"> Random quote </button>
		<button class="twitter-button"><a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i></a></button>
	</div>
	</main>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
